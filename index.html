<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <script src="https://kit.fontawesome.com/3500e67f8a.js" crossorigin="anonymous"></script>
</head>
<body>

    <div>
        <h1> ROCK PAPER SCISSOR LIZARD SPOCK </h1>
    </div>
    
    <div class="window">
        <div id="you">
        <h2> Player Choice: <span id="user-choice"></span></h2>
        <div id="computer">
        <h2> Computer Choice: <span id="computer-choice"></span></h2>
        <div id="res">
        <h2> Result: <span id="result"></span></h2>

    </div>

    <div class="bn">

        <button id='rock'> Rock </button>
        <button id='paper'> Paper </button>
        <button id='scissor'> Scissor </button>
        <button id='lizard'> Lizard </button>
        <button id='spock'> Spock </button>

    </div>

    <script src="index_1.js"> </script>
</body>
</html>
