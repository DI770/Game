<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/3500e67f8a.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    
    <link rel="stylesheet" href="assembly/css/index.css">
    <title>RPSLS</title>

</head>
<body>

    <nav>
        <ul>
        <li><a href="index.html">Page 1</a></li>
        <li><a href="test-1.html">Page 2</a></li>
        <li><a href="test-2.html">Page 3</a></li>
        </ul>
    </nav>

    <h1 class="main"> ROCK PAPER SCISSOR LIZARD SPOCK </h1>

    <div class="game-area">

        <button data-type="rock" class="btn btn--big"> 
            <i class="fa-regular fa-hand-back-fist"></i>
        </button>

        <button data-type="paper" class="btn btn--big"> 
            <i class="fa-regular fa-hand"></i>
        </button>
        
        <button data-type="scissor" class="btn btn--big"> 
            <i class="fa-regular fa-hand-scissors"></i>
        </button>

        <button data-type="lizard" class="btn btn--big">
            <i class="fa-regular fa-hand-lizard"></i>
        </button>

        <button data-type="spock" class="btn btn--big"> 
            <i class="fa-regular fa-hand-spock"></i>
        </button>

    </div>

    
    <div class="window">
        
        <div id="you">
        <h2> Player Choice: <span id="user-choice"></span></h2>
        </div>
        
        <div id="computer">
        <h2> Computer Choice: <span id="computer-choice"></span></h2>
        </div>
        
        <div id="res">
        <h2> Result: <span id="result"></span></h2>
        </div>

    </div>

    <script src="main.js"> </script>
</body>
</html>
